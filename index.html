# Imperative "for"
.left-column[
  ## Reference
]
.right-column[
It is said:

> A for loop
```{.scala}
for (p <- e) s
```
> is translated to
```{.scala}
e.foreach {case p => s}
```
> And:
```{.scala}
for (p1 <- e1; p2 <- e2) s
```
> is translated to
```{.scala}
e1.foreach {case p1 => for (p2 <- e2) s}
```
]
---
# Imperative "for"
.left-column[
  ## Reference
  ## Magic
]
.right-column[
```{.scala}
for (i <- 1 to 4) {
  println(i)
}
```
which actually is
```{.scala}
for (i <- new Range.Inclusive(1, 4, 1)) {
  println(i)
}
```
because RichInt has
```{.scala}
def to(end: Int): Range.Inclusive =
  Range.inclusive(self, end)
```
and Range has
```{.scala}
def inclusive(start: Int, end: Int): Range.Inclusive =
  new Inclusive(start, end, 1)
```
]

# Imperative "for"
.left-column[
  ## Reference
  ## Magic
  ## Pffff
]
.right-column[
```{.scala}
case class FireExtinguisher(litres: Int){
  def foreach[T](action: (String) => T) =
    action(s"p${"ff"*litres.max(0)}"): T
}
```
Usage:
```{.scala}
for (sound <- FireExtinguisher(-1)) println(sound)
for {
  sound1 <- FireExtinguisher(1)
  sound2 <- FireExtinguisher(2)
} {
  println(sound1)
  println(sound2)
}
```
Output:
```{.txt}
p
pff
pffff
```
]

# For comprehensions
.left-column[
  ## No magic of Map
]
.right-column[
A for comprehension
```{.scala}
for ( p <- e ) yield exp
```
is translated to
```{.scala}
e.map { case p => exp }
```
Map function is well known for such code:
```{.scala}
List(1,2,3).map(v => v.toDouble + 1)

Option(5).map(v => v % 2 == 0)
```
which is evaluated to:
```{.scala}
List(2.0, 3.0, 4.0)
Some(false)
```
]
---
# For comprehensions
.left-column[
  ## No magic of Map
  ## Extinguisher
]
.right-column[
Map *can be* used to change a content of something
```{.scala}
case class Extinguisher(fireClass: FireClass, litres: Int) {
  def map(f: FireClass => (FireClass, Double)) = {
    val (newFireClass, multiplier) = f(fireClass)
    Extinguisher(newFireClass, (litres * multiplier).toInt)
  }
}
```
So:
```{.scala}
for (fireClass <- Extinguisher(ClassA, 3))
yield
  if (fireClass == ClassB) (fireClass, 1)
  else (ClassB, 1.5)
```
produces:
```{.scala}
Extinguisher(ClassB, 4)
```
]
---
# For comprehensions
.left-column[
  ## No magic of Map
  ## Extinguisher
  ## Some magic of flatMap
]
.right-column[
A for comprehension
```{.scala}
for ( p1 <- e1; p2 <- e2 ) yield exp
```
is translated to
```{.scala}
e.flatMap { case p => for ( p2 <- e2 ) yield exp }
```
FlatMap is widely used when you want provide "more" data than map:
```{.scala}
List(10, 20, 30).flatMap(v => List(v, v+1))

Some(5).flatMap(v => Some(v+1)).map(v => v+10)
```
which is evaluated to:
```{.scala}
List(10, 11, 20, 21, 30, 31)
Some(16)
```
]
---
# For comprehensions
.left-column[
  ## No magic of Map
  ## Extinguisher
  ## Some magic of flatMap
  ## Classical magic
]
.right-column[
Calculate all pairs such that both elements are even:
```{.scala}
for {
  a <- List(1, 2, 3, 4, 5, 6, 7)
  b <- List(3, 4, 5, 6)
  p <- if (a % 2 == 0 && b % 2 == 0) List((a, b)) else List()
} yield p
```
produces:
```{.scala}
List((2,4), (2,6), (4,4), (4,6), (6,4), (6,6))
```
Handy implicit "option2Iterable" conversion allow us to achieved same result via:
```{.scala}
for {
  a <- List(1,2,3,4,5,6,7)
  b <- List(3,4,5,6)
  p <- if (a % 2 == 0 && b % 2 == 0) Some((a, b)) else None
} yield p
```
]

```{.scala}

  p <- if (a % 2 == 0 && b % 2 == 0) Some((a, b)) else None
} yield p
```
