.left-column[
  ## While
]
.right-column[
Example:
```{.scala}
var a = 10;
while ( a < 20 ) {
  println ( "Value of a: " + a );
  a = a + 1;
}
```

# Imperative "for"
.left-column[
  ## Reference
]
.right-column[
It is said:

> A for loop
```{.scala}
for (p <- e) s
```
> is translated to
```{.scala}
e.foreach {case p => s}
```
]
---
# Imperative "for"
.left-column[
  ## Reference
  ## Magic
]
.right-column[
```{.scala}
for (i <- 1 to 4) {
  println(i)
}
```
which actually is
```{.scala}
for (i <- new Range.Inclusive(1, 4, 1)) {
  println(i)
}
```
because RichInt has
```{.scala}
def to(end: Int): Range.Inclusive =
  Range.inclusive(self, end)
```
and Range has
```{.scala}
def inclusive(start: Int, end: Int): Range.Inclusive =
  new Inclusive(start, end, 1)
```
]

# Imperative "for"
.left-column[
  ## Reference
  ## Magic
  ## Pffff
]
.right-column[
```{.scala}
case class FireExtinguisher(litres: Int){
  def foreach[T](action: (String) => T) =
    action(s"p${"ff"*litres.max(0)}"): T
}
```
Usage:
```{.scala}
for (sound <- FireExtinguisher(-1)) println(sound)
for (sound <- FireExtinguisher(1)) println(sound)
for (sound <- FireExtinguisher(2)) println(sound)
```
Output:
```{.txt}
p
pff
pffff
```
